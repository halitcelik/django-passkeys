{% extends "passkeys/base.html" %}
{% load static i18n %}
{% block head %}
{{block.super}}
<link rel="stylesheet" href="/static/admin/css/base.css">

{% endblock %}
{% block bodytag %}class="login"{% endblock bodytag %}

{% block content %}
{{block.super}}
<div id="container"> <!-- Header -->
    <div id="header">
        <div id="branding">

            <h1 id="site-name"><a href="/en/admin/">Add new passkey</a></h1>
        </div>
    </div>
    <!-- END Header -->
    <div class="main" id="main">
        <div id="content-start" class="content" tabindex="-1">
            <!-- Content -->
            <div id="content" class="colM">
                {% if form.errors %}
                    {{form.errors.otp}}
                {% endif %}
                <div id="content-main">
                <form class="passkeys-registration-form" id="passkeys-registration-form" method="post" action=".">
                    <div class="form-row">
                        <label for="key_name">Enter a name for your key:</label>
                        <input type="text" name="email" autofocus maxlength="155" required="" id="key_name">
                    </div>
                        
                    <div id="footer">
                            <div class="submit-row">
                                <input type="submit" onclick="djangoPasskey.beginReg()" value="{% trans 'Save' %}">
                            </div>
                        </div>
                 </form>
                <div id="res"></div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
